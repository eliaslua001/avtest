<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraVerse: Scrollable Solar System</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Include Three.js core library -->
    <script src="lib/three.js-dev/three.module.js"></script>
    <!-- Include OrbitControls utility -->
    <script src="lib/three.js-dev/OrbitControls.js"></script>
    <!-- Include PointerLockControls utility (optional) -->
    <script src="lib/three.js-dev/PointerLockControls.js"></script>
  </head>

  <body>
    <div class="landing-content" id="landing-content">
      <h1>Welcome to AstraVerse</h1>
      <p>Explore our scrollable solar system</p>
      <button onclick="startExploring()" class="glass-btn">Start Exploring</button>
    </div>
    <div id="root">
      <div class="layer layer-1"></div>
      <div class="layer layer-2"></div>
      <div class="layer layer-3"></div>
      <div class="layer layer-4"></div>
      <div class="layer layer-5"></div>
      <div class="layer layer-6"></div>
    </div>
    <!-- Add a container for the 3D scene -->
    <div id="three-container"></div>
    <div class="fact-container">
      <div class="close-button">&#10006;</div>
      <div class="arrow left-arrow">&#10094;</div>
      <p class="name"></p>
      <p class="diameter"></p>
      <p class="distance"></p>
      <div class="fact-wrapper"></div>
      <div class="arrow right-arrow">&#10095;</div>
    </div>
    <div class="marker-line"></div>
    <div class="distance-meter">Distance: <span id="distance">0</span> km</div>
    <!-- Astronaut or spaceship element -->
    <div class="astronaut" id="astronaut"></div>
    <div class="fact-container astronaut-fact">
      <div class="fact-wrapper">
        <p class="fact"></p>
        <div class="close-icon">Ã—</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
